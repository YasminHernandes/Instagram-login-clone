<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Instagram</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="https://www.flaticon.com/svg/static/icons/svg/2111/2111463.svg" type="image/png">

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="../img/instagram-celular.png" alt="phone">
        </div>
        <div class="content-principal">
            <div class="group">
                <img src="../img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="instagram-form-principal">
                    <div class="sign-in">
                        <form class="form-sign-in" method="POST">
                            <input type="text" class="field" placeholder="Telefone, nome de usuário ou email">
                            <input type="password" class="field" placeholder="Senha">
                            <button class="button-sign-in" aria-required="true">Entrar</button>
                            <br>
                            <div class="line-form">
                                <div class="line"><hr></div>
                                <div class="or">ou</div>
                                <div class="line"><hr></div>
                            </div>
                                <div class="sign-in-facebook">
                                    <img src="https://www.flaticon.com/svg/static/icons/svg/2111/2111398.svg" class="facebook-icon">
                                    <a href="#">Entrar com o Facebook</a>
                                </div>
                                <div class="forgot-password">
                                    <a href="#">Esqueceu a senha?</a>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="group">
                <div class="instagram-register">
                    <p class="no-account">Não tem uma conta?
                        <a href="#">Cadastre-se</a>
                    </p>
                </div>
            </div>
            <div class="get-the-app">
                <p class="download-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
</body>
</html>
