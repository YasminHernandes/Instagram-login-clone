<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Instagram</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="https://www.flaticon.com/svg/static/icons/svg/2111/2111463.svg" type="image/png">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="../img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="../img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://instagram.fcgh24-1.fna.fbcdn.net/v/t51.2885-19/s150x150/124845879_833602734081081_685803689311665017_n.jpg?_nc_ht=instagram.fcgh24-1.fna.fbcdn.net&_nc_ohc=b_6ovZoyVMMAX_Fi4fS&tp=1&oh=bca5820301f0200a35e0b2221a6c83ba&oe=6014B1E7"
                        alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como yasminhernandes.s</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é yasminhernandes.s?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
